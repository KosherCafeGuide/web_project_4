<!DOCTYPE html>
<html lang="en">

<head>
    <title>Around The U.S.</title>
    <link rel="stylesheet" type="text/css" href="./pages/index.css">
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta name="keywords" content="Practicum, JScript, JavaScript, Figma, grid, responsive design">
    <meta name="author" content="David Avraham">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body class="site-content">

    <header class="header">
        <img class="header__logo" alt="Around the US, Logo" src="./images/Logo.png">
    </header>
    <main>
        <section class="profile">
            <img class="profile__avatar profile__avatar_shape_elipse" src="./images/avatar.jpg" alt="avatar of contributer">
            <div class="profile__info">
                <div class="profile__top-line">
                    <h1 class="profile__name">Jacques Cousteau </h1>
                    <button class="profile__edit-btn"></button>
                </div>
                <p class="profile__group">Explorer</p>
            </div>
            <button type="button" class="profile__add-btn" name="Add" value="Add"></button>
        </section>
        <section class="popup">
            <form class="edit-profile-form">
                <p class="edit-profile-form__label">Edit Profile</p>
                <input type="text" class="edit-profile-form__name" placeholder=""></input>
                <input type="text" class="edit-profile-form__group" placeholder=""></input>
                <button type="submit" class="edit-profile-form__save" name="save" value="Save">Save</button>
                <button type="reset" class="edit-profile-form__cancel" name="cancel" value="Cancel"></button>
            </form>

        </section>
        <section class="elements">
            <div class="element">
                <img class="element__image" src="./images/Yosemite-Valley.jpg" alt="Yosemite Valley">
                <div class="element__footer">
                    <h2 class="element__image-title">Yosemite Valley</h2>
                    <button type="button" class="element__like-toggle" src="./images/like-toggle.png" alt="click to 'Like'"></button>
                </div>
            </div>
            <div class="element">
                <img class="element__image" src="./images/Lake-Louise.jpg" alt="Lake Louise">
                <div class="element__footer">
                    <h2 class="element__image-title">Lake Louise</h2>
                    <button type="button" class="element__like-toggle" src="./images/like-toggle.png" alt="click to 'Like'"></button>

                </div>
            </div>
            <div class="element">
                <img class="element__image" src="./images/Bald-Mountains.jpg" alt="Bald Mountains">
                <div class="element__footer">
                    <h2 class="element__image-title">Bald Mountains</h2>
                    <button type="button" class="element__like-toggle" src="./images/like-toggle.png" alt="click to 'Like'"></button>

                </div>
            </div>
            <div class="element">
                <img class="element__image" src="./images/Latemar.jpg" alt="Latemar">
                <div class="element__footer">
                    <h2 class="element__image-title">Latemar</h2>
                    <button type="button" class="element__like-toggle" src="./images/like-toggle.png" alt="click to 'Like'"></button>

                </div>
            </div>
            <div class="element">
                <img class="element__image" src="./images/Vanoise-National-Park.jpg" alt="Vanoise National Park">
                <div class="element__footer">

                    <h2 class="element__image-title">Vanoise National Park</h2>
                    <button type="button" class="element__like-toggle" src="./images/like-toggle.png" alt="click to 'Like'"></button>

                </div>
            </div>
            <div class="element">
                <img class="element__image" src="./images/Lago-di-Braies.jpg" alt="Lago di Braies">
                <div class="element__footer">
                    <h2 class="element__image-title">Lago di Braies</h2>
                    <button type="button" class="element__like-toggle" src="./images/like-toggle.png" alt="click to 'Like'"></button>

                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <p class="copyright">&copy; 2021 Around The U.S. by David Avraham</p>
    </footer>
    <script src="./scripts/script.js"></script>
</body>
