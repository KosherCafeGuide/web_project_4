<!DOCTYPE html>
<html lang="en">

<head>
    <title>Around The U.S.</title>
    <link rel="stylesheet" type="text/css" href="./pages/index.css">
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta name="keywords" content="Practicum, JScript, JavaScript, Figma, grid, responsive design">
    <meta name="author" content="David Avraham">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body class="site-content">

    <header class="header">
        <div class="header__logo"></div>
    </header>
    <main>
        <section class="profile">
            <img class="profile__avatar" src="./images/avatar.jpg" alt="avatar of contributer">
            <div class="profile__info">
                <div class="profile__top-line">
                    <h1 class="profile__name">Jacques Cousteau </h1>
                    <button type="button" class="profile__edit-btn" aria-label="Edit"></button>
                </div>
                <p class="profile__group">Explorer</p>
            </div>
            <button type="button" class="profile__add-btn" aria-label="Add" value="Add"></button>
        </section>

        <section class="elements">

        </section>
    </main>
    <footer class="footer">
        <!--This is not an element (which contain image, title and like), 
            it is a separate block that belongs at the foot of the page!-->
        <p class="copyright">&copy; 2021 Around The U.S. by D. Avraham</p>
    </footer>
    <div class="popup">
        <div class="popup__white-box">
            <form class="edit-profile-form popup__form" name="profileForm" novalidate>
                <h2 class="edit-profile-form__label">Edit Profile</h2>
                <input type="text" id="name-input" minlength=2 maxlength=40 class="edit-profile-form__field edit-profile-form__field_type_name popup__input" name="name" required>
                <span class="popup__error_visible" id="name-input-error"></span>
                <input type="text" id="group-input" minlength=2 maxlength=200 class="edit-profile-form__field edit-profile-form__field_type_group popup__input" name="group" required>
                <span class="popup__error_visible" id="group-input-error"></span>
                <button type="submit" class="edit-profile-form__save popup__button" aria-label="save" value="Save">Save</button>
                <button type="button" class="cancel" aria-label="cancel" value="Cancel"></button>
            </form>
        </div>

    </div>
    <div class="popup">
        <div class="popup__white-box">
            <form class="add-place-form popup__form" name="addPlaceForm" novalidate>
                <h2 class="add-place-form__label">New Place</h2>
                <input type="text" id="title-input" minlength=1 maxlength=30 class="add-place-form__field add-place-form__field_type_title popup__input" name="title" placeholder="Title" required>
                <span class="popup__error_visible" id="title-input-error"></span>
                <input type="url" id="url-input" class="add-place-form__field add-place-form__field_type_link popup__input" name="link" placeholder="Image link" required>
                <span class="popup__error_visible" id="url-input-error"></span>
                <button type="submit" class="add-place-form__save popup__button" aria-label="save" value="Save">Save</button>
                <button type="button" class="cancel" aria-label="cancel" value="Cancel"></button>
            </form>
        </div>

    </div>
    <div class="popup">
        <div class="popup__image-container">
            <img class="popup__image">
            <p class="popup__image-title"></p>
            <!--button class is cancel in order to reuse code and css styling-->
            <button type="button" class="cancel" aria-label="Close" value="Close"></button>
        </div>
    </div>
    <template id="element">
        <div class="element">
            <button class="element__delete-btn" aria-label="Delete" value="Delete"></button>
            <img class="element__image">
            <div class="element__footer">
                <h2 class="element__image-title"></h2>
                <button type="button" class="element__like-toggle" aria-label="Like"></button>
            </div>
        </div>
    </template>
    <script src="./scripts/cards.js"></script>
    <script src="./scripts/index.js"></script>
    <script src="./scripts/validate.js"></script>
</body>

</html>
