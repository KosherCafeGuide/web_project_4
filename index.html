<!DOCTYPE html>
<html lang="en">

<head>
    <title>Around The U.S.</title>
    <link rel="stylesheet" type="text/css" href="./pages/index.css">
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta name="keywords" content="Practicum, JScript, JavaScript, Figma, grid, responsive design">
    <meta name="author" content="David Avraham">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body class="site-content">

    <header class="header">
        <img class="header__logo" alt="Around the US, Logo" src="./images/Logo.svg">
    </header>
    <main>
        <section class="profile">
            <img class="profile__avatar" src="./images/avatar.jpg" alt="avatar of contributer">
            <div class="profile__info">
                <div class="profile__top-line">
                    <h1 class="profile__name">Jacques Cousteau </h1>
                    <button type="button" class="profile__edit-btn" aria-labelledby="Edit"></button>
                </div>
                <p class="profile__group">Explorer</p>
            </div>
            <button type="button" class="profile__add-btn" aria-labelledby="Add" value="Add"></button>
        </section>

        <section class="elements">
            <div class="element">
                <img class="element__image" src="./images/Yosemite-Valley.jpg" alt="Yosemite Valley">
                <div class="element__footer">
                    <h2 class="element__image-title">Yosemite Valley</h2>
                    <button type="button" class="element__like-toggle" aria-labelledby="Like"></button>
                </div>
            </div>
            <div class="element">
                <img class="element__image" src="./images/Lake-Louise.jpg" alt="Lake Louise">
                <div class="element__footer">
                    <h2 class="element__image-title">Lake Louise</h2>
                    <button type="button" class="element__like-toggle" aria-labelledby="Like"></button>

                </div>
            </div>
            <div class="element">
                <img class="element__image" src="./images/Bald-Mountains.jpg" alt="Bald Mountains">
                <div class="element__footer">
                    <h2 class="element__image-title">Bald Mountains</h2>
                    <button type="button" class="element__like-toggle" aria-labelledby="Like"></button>

                </div>
            </div>
            <div class="element">
                <img class="element__image" src="./images/Latemar.jpg" alt="Latemar">
                <div class="element__footer">
                    <h2 class="element__image-title">Latemar</h2>
                    <button type="button" class="element__like-toggle" aria-labelledby="Like"></button>

                </div>
            </div>
            <div class="element">
                <img class="element__image" src="./images/Vanoise-National-Park.jpg" alt="Vanoise National Park">
                <div class="element__footer">

                    <h2 class="element__image-title">Vanoise National Park</h2>
                    <button type="button" class="element__like-toggle" aria-labelledby="Like"></button>

                </div>
            </div>
            <div class="element">
                <img class="element__image" src="./images/Lago-di-Braies.jpg" alt="Lago di Braies">
                <div class="element__footer">
                    <h2 class="element__image-title">Lago di Braies</h2>
                    <button type="button" class="element__like-toggle" aria-labelledby="Like"></button>

                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <!--This is not an element (which contain image, title and like), 
            it is a separate block that belongs at the foot of the page!-->
        <p class="copyright">&copy; 2021 Around The U.S. by D. Avraham</p>
    </footer>
    <div class="popup">
        <form class="edit-profile-form">
            <h2 class="edit-profile-form__label">Edit Profile</h2>
            <input type="text" class="edit-profile-form__name" name="name" required>
            <input type="text" class="edit-profile-form__group" name="group" required>
            <button type="submit" class="edit-profile-form__save" aria-labelledby="save" value="Save">Save</button>
            <button type="button" class="edit-profile-form__cancel" aria-labelledby="cancel" value="Cancel"></button>
        </form>

    </div>
    <script src="./scripts/script.js"></script>
</body>
